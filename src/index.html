<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1 class="heading">Leaderboard</h1>
      <div>
        <div class="scores-wrapper">
          <div>
            <h2>Recent Scores</h2>
            <button class="btn btn-success btn-refresh" type="button">Refresh</button>
          </div>
          <ul class="score-list">
          </ul>
        </div>
        <div class="form-wrapper">
          <h2>Add Your Score</h2>
          <form class="score-form" action="post">
            <input class="input-name form-control mb-3 mt-2" type="text" placeholder="Your name" maxlength="12">
            <input class="input-score form-control mb-3" type="number" placeholder="Your score" min="0" max="999999">
            <button class="btn btn-primary w-25 float-end btn-submit" type="button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

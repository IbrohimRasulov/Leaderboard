<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Leaderboard</h1>

    <div class="container">
        <div class="board-container">
            <h3 class="d-inline">Recent scores</h3>
            <button>Refresh</button>

            <ul class="list-group">
                <li class="list-group-item">Name: 100</li>
                <li class="list-group-item">Name: 30</li>
                <li class="list-group-item">Name: 40</li>
                <li class="list-group-item">Name: 90</li>
                <li class="list-group-item">Name: 50</li>
                <li class="list-group-item">Name: 70</li>
                <li class="list-group-item">Name: 80</li>
            </ul>
        </div>

        <div class="form-container">
            <h3>Add your score</h3>

            <input type="text" name="name" id="name" placeholder="Your name">
            <input type="text" name="score" id="score" placeholder="Your score">
            <button>Submit</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
